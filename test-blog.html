<!DOCTYPE html>
<html>
<head>
    <title>Test Blog Layout</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .hero { background: linear-gradient(45deg, #6366f1, #8b5cf6); color: white; padding: 60px 20px; text-align: center; }
        .layout { display: flex; gap: 20px; margin-top: 20px; }
        .sidebar { width: 250px; background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .content { flex: 1; }
        .calendar { width: 300px; background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .footer { background: #e5e7eb; padding: 40px 20px; margin-top: 40px; text-align: center; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Clinical Blog</h1>
        <p>Advanced endodontic education and professional insights</p>
    </div>
    
    <div class="container">
        <div class="layout">
            <div class="sidebar">
                <h3>Categories</h3>
                <ul>
                    <li>All Articles</li>
                    <li>Clinical Cases</li>
                    <li>Clinical Techniques</li>
                    <li>Technology</li>
                </ul>
            </div>
            
            <div class="content">
                <h2>Articles</h2>
                <p>Main content area</p>
            </div>
            
            <div class="calendar">
                <h3>Publication Calendar</h3>
                <p>Calendar view here</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2024 LearnEndo.io. All rights reserved.</p>
    </div>
</body>
</html>
